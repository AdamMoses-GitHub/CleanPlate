<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanPlate - Recipe Extractor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CleanPlate</h1>
            <p class="tagline">Extract recipes from any website</p>
        </header>

        <main>
            <section class="input-section">
                <form id="parse-form">
                    <div class="input-group">
                        <input 
                            type="url" 
                            id="url-input" 
                            placeholder="Paste recipe URL here..." 
                            required
                            autocomplete="url"
                        >
                        <button type="submit" id="parse-btn">
                            <span class="btn-text">Extract Recipe</span>
                            <span class="btn-loading" style="display: none;">Processing...</span>
                        </button>
                    </div>
                </form>
            </section>

            <div id="error-message" class="error-container" style="display: none;"></div>
            <div id="toast-notification" class="toast" style="display: none;"></div>

            <section id="recipe-display" class="recipe-container" style="display: none;">
                <div class="recipe-card">
                    <div class="recipe-header">
                        <h2 id="recipe-title"></h2>
                        <p class="recipe-source">
                            <span>Source: </span>
                            <a id="recipe-url" href="#" target="_blank" rel="noopener noreferrer"></a>
                        </p>
                    </div>

                    <div class="recipe-metadata" id="recipe-metadata"></div>

                    <div class="recipe-content">
                        <div class="recipe-section">
                            <h3>Ingredients</h3>
                            <ul id="ingredients-list" class="ingredients-list"></ul>
                        </div>

                        <div class="recipe-section">
                            <h3>Instructions</h3>
                            <ol id="instructions-list" class="instructions-list"></ol>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by CleanPlate &copy; 2026</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
